spring.application.name=simple-fullstack-app
server.port=8080

# Database (Using H2 for development)
#spring.datasource.url=jdbc:h2:mem:projects-db
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

# Database URL - 'my_database' should match your DB name in phpMyAdmin
spring.datasource.url=jdbc:mysql://localhost:3306/projects-db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC

# XAMPP default credentials
spring.datasource.username=root
spring.datasource.password=

# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
